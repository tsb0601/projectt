dataset:
  type: imagenet_overfit
  transforms:
    type: imagenet256x256

arch:
  stage: 2
  stage_1:
    target: rqvae.models.identity.Identity_Stage1
    params:
      hidden_dim: 768
      input_size: 256
      in_channels: 3
    checkpointing: false
  stage_2:
    target: rqvae.models.DiT.DiT_Stage2
    params:
      # DiT B/1 Recipe
      hidden_size: 768
      input_size: 16
      patch_size: 1
      depth: 12
      num_heads: 32
      num_classes: 1000
      cfg: 0.0
      in_channels: 768
      learn_sigma: false
      noise_schedule: 'linear'
      inference_step: 250
      #do_beta_rescaling: true
    checkpointing: false
  connector:
    target: rqvae.models.connectors.id_connector
  ema: 0.114514
optimizer:
  # Original VQ-GAN: lr = 4.5e-06 * (batch size) -> 5.4e-5 for batch size 12
  type: adamw
  init_lr: 2.0e-4
  weight_decay: 0.0
  betas: [0.9, 0.95]
  max_gn: None
  amp: true
  warmup:
    epoch: 1
    multiplier: 1
    buffer_epoch: 0
    min_lr: 0.
    mode: fix
    start_from_zero: false

experiment:
  batch_size: 1
  accu_step: 1
  epochs: 3
  save_ckpt_freq: 1000
  test_freq: 1
  amp: false

gan:
  disc:
    arch:
      in_channels: 3
      num_layers: 2
      use_actnorm: false
      ndf: 64
      spectral_norm: false
      amp: true
    optimizer:
      # Original VQ-GAN: lr = 4.5e-06 * (batch size) -> 5.4e-5 for batch size 12
      type: adamw
      init_lr: 1.0e-3
      weight_decay: 0.0
      betas: [0.9, 0.95]
      max_gn: None
      warmup:
        epoch: 5  # 5% of total epochs
        multiplier: 1
        buffer_epoch: 0
        min_lr: 0.
        mode: fix
        start_from_zero: true
    experiment:
      test_freq: 1
      amp: false
  loss:
    disc_loss: hinge
    gen_loss: vanilla
    disc_weight: .75
    perceptual_weight: 0.
    disc_start: 100000